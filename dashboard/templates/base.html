<!doctype html>
<title>{% block title %}{% endblock %} - Developer Advocate Team Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="navbar-brand" href="#">Dashboard</div>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% block home %}{% endblock %}" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block done %}{% endblock %}" href="/done">Done</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block products %}{% endblock %}" href="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block activity %}{% endblock %}" href="/activity">Activities</a>
      </li>
    </ul>
  </div>
</nav>

<div class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</div>
